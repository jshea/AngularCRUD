<i *ngIf="dataLoading" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" aria-hidden="true"></i>

<nav class="nav nav-inline">
  <a routerLink="/person" routerLinkActive="active" class="nav-link active">List</a>
  <a routerLink="/person/edit" routerLinkActive="active" class="nav-link">Add</a>
</nav>
<p>

<div class="row">
  <div class="col-sm-7">
    <div class="card">

      <div class="card-header text-xs-center">
        {{person.firstName}} {{person.lastName}}
      </div>

      <div id="personCard" class="card-block" *ngIf="person">
        <div class="row">
          <div class="col-sm-2">
            Address
          </div>
          <div class="col-sm-9">
              {{person.street}}<br>{{person.city}} {{person.state}} {{person.zip}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            Home
          </div>
          <div class="col-sm-9">
              {{person.home}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            Mobile
          </div>
          <div class="col-sm-9">
              {{person.mobile}}
          </div>
        </div>

        <button id="editButton" class="btn btn-primary btn-sm"
                (click)=onEdit(person)>
          Edit
        </button>

        <button id="deleteButton" class="btn btn-danger btn-sm"
                (click)=onDelete(person)>
          Delete
        </button>
      </div>

    </div>
  </div>
</div>
